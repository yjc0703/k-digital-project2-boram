        <script>

            
            // 이름/연령 폼 
            var basicForm = $('#basicForm');
            
            // 9문항 폼
            var nineForm = $('#nineForm').on('submit', submit);

            // 10문항 폼
            var tenForm = $('#tenForm').on('submit', submit);

            // 연령에서 선택된 폼
            var selectedForm = null;

            // 제출 버튼
            var submitButton = $('#submitButton')

            /**
             * 최종 제출 시 전송 function
            */
            function submit() {

                var name = $('#name').val();
                if(!name) {
                    alert('이름은 반드시 실명으로 입력해주세요.');
                    location.hash = 'name'
                    return false;
                }

                // 중복 제출 방지를 위해 한번 처리되면 버튼 비활성화
                submitButton.attr('disabled', 'disabled');

                // 이름/연력 폼 데이터와 9문항 or 10문항 폼의 데이터를 합친다
                var data = basicForm.serialize() + '&' + selectedForm.serialize();

                // 비동기로 서버의 /submit 으로 데이터를 전달한다 
                $.ajax({
                    'method': 'post',                  // post 방식
                    'url': '/submit',                  // url
                    'data': data,                      // 데이터
                    'success': function (response) {   // 처리 후 데이터 수신

                        // 결과가 노출되는 영역
                        var resultContainer = $('#result-container');
                        // 과의존 / 위험군 / 정상 표시 영역
                        var resultArea = $('#result');

                        var resultName = $('#result-name');

                        // 결과를 받아서 화면에 노출
                        if(response == '1') {
                            resultArea.html('과의존')
                            resultArea.css({'color': 'red'})
                        } else if(response == '2') {
                            resultArea.html('잠재적 위험군')
                            resultArea.css({'color': 'yellow'})
                        } else if(response == '3') {
                            resultArea.html('정상 사용자')
                            resultArea.css({'color': '#76ea34'})
                        }

                        resultName.html(name);
                        resultContainer.show();
                        location.hash = 'result-container';
                        

                    }
                });

                // 동기 서브밋을 방지하기 위한 처리
                return false;
            }


            // 연령구분 값 변경 이벤트 처리
            $('[name="gubun"]').on('change', function () {

                // 폼 모두 보이지 않게 처리
                nineForm.hide();
                tenForm.hide();

                if(this.value == '1') { // 영유아인 경우 9문항 폼 노출
                    selectedForm = nineForm.show();
                    submitButton.attr('form', 'nineForm');
                } else {                // 10문항 폼 노출
                    selectedForm = tenForm.show();
                    submitButton.attr('form', 'tenForm');
                }

            });

        </script>
